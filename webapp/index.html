<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RouteOne Assistente Motorista</title>    
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"			
			data-sap-ui-libs="sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal"			
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"routeOne": "./"}'>
	</script>
<!--data-sap-ui-resourceroots='{"routeOne": "./", "com.googlemaps":"./", "sap.ui.vbm.sample.GeoMapBasic": "./"}'-->
	<!--script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1SFBEqHEHtw7WWeS9NP9VUAmEat8-yDU&libraries=places" type ="text/javascript"-->
</script>

	<script>

		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"routeOne/Component",				
			], function (Shell, ComponentContainer, Component) {
                // initialize the UI component
                new Shell({
                    app: new ComponentContainer({
                        height : "100%",
                        component : new Component({
                            id: "routeOneComponent"
                        })
                    })
                }).placeAt("content");
            
			});
		});
	</script>
</head>
<body class="sapUiBody" id="content"></body>    
</html>
